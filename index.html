<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <!-- Central heading -->
  <div class="container">
    <h1>Weather Dashboard</h1>
  </div>

  <!-- Search bar to look up city's forecast -->
  <div id="cities">
    <h5>Search for a City</h5>
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <input class="searchBar mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="searchBtn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
  </div>

  <div id="wxInfo"></div>

  <!-- Section beneath search bar to show history of cities viewed -->
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      
    </div>
    <ul class="list-group list-group-flush"></ul>
  </div>

  <!-- Main area to view current city's forecast -->
  <div class="jumbotron">
    <div class="currentDay"></div>
    <div class="city"></div>
    <br>
    <div class="tempF">Temperature: </div>
    <br>
    <div class="humidity">Humidity: </div>
    <br>
    <div class="wind">Wind Speed: </div>
    <br>
  </div>
  </div>

  <!-- Show 5 boxes on bottom with 5-day forecast of current city -->
  <div class="forecast5Day">5-Day Forecast:
    <div class="row">
      <br>
      <div class="card1" style="width: 11rem;">
        <div class="card-body">
          <p class="card-text"><div class="date1">Date: </div>
            <br>
            <div class="tempF">Temp: </div>
            <br>
            <div class="humidity">Humidity: </div>
          </p>
          <div></div>
          <div class="card2" style="width: 11rem;">
            <div class="card-body">
              <p class="card-text"><div class="date2">Date: </div>
                <br>
                <div class="tempF">Temp: </div>
                <br>
                <div class="humidity">Humidity: </div>
              </p>
              <div></div>
              <div class="card3" style="width: 11rem;">
                <div class="card-body">
                  <p class="card-text"><div class="date3">Date: </div>
                    <br>
                    <div class="tempF">Temp: </div>
                    <br>
                    <div class="humidity">Humidity: </div>
                  </p>
                </div>
              </div>
              <div></div>
              <div class="card4" style="width: 11rem;">
                <div class="card-body">
                  <p class="card-text"><div class="date4">Date: </div>
                    <br>
                    <div class="tempF">Temp: </div>
                    <br>
                    <div class="humidity">Humidity: </div>
                  </p>
                  <div></div>
                  <div class="card5" style="width: 11rem;">
                    <div class="card-body">
                      <p class="card-text"><div class="date5">Date: </div>
                        <br>
                        <div class="tempF">Temp: </div>
                        <br>
                        <div class="humidity">Humidity: </div>
                      </p>
                      <div></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
      <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
      <script type="text/javascript" src="https://momentjs.com/downloads/moment-with-locales.js"></script>


</body>

</html>
